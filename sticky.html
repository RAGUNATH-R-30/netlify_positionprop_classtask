<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Properties</title>
    <style>
        .sticky{
            background-color: blanchedalmond;
            border-radius: 8px;
            font-size: 25px;
            border-style: dotted;
            border-color: green;
        }
        p{
            color: green;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
<div class="sticky">
    <p><b> Sticky Properties</b>  <br>
        They will get affected by scrolling , but.. if you reach their position they will stick on to it</p>
</div>
</body>
</html>
