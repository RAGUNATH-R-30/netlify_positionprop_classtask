<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Properties</title>
    <style>
        .static{
            background-color: blanchedalmond;
            border-radius: 8px;
            font-size: 25px;
            border-style: dotted;
            border-color: green;
        }
        p{
            color: green;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
<div class="static">
    <p><b> Static Properties</b>  <br>
        They are not affected by top ,left, bottom or right
By default all the html elements are positioned static.</p>
</div>
</body>
</html>
